<!DOCTYPE html>
<html lang="en">
<head>
    <!-- <link rel="shortcut icon" href="#" /> в игнор favicon.ico-->
    <link rel="icon" href="/favicon.ico" />
    <meta charset="UTF-8">
    <title>WebRTC Example</title>

    <style>
        #video-grid {
            display: none;
            grid-template-columns: repeat(auto-fill, 400px);
            grid-auto-rows: 400px;
        }

        video {
            width: 100%;
            height: 100%;
        }
    </style>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/main.js" type="module"></script>
</head>
    <body>
      <h1>Ля, как могу</h1>

      <!-- моё видео и удалённые -->
    <div id="video-grid">
        <video playsinline autoplay muted id="local-video"></video>
        <video playsinline autoplay id="remote-video"></video>
    </div>

    <!-- плашка ввода сообщения -->
    <div>
        <span style="font-weight: bold">Сообщение: </span>
        <input type="text" id="message-input" title="Введите сообщение">
        <button id="message-button">Отправить</button>
    </div>

    <!-- вывод сообщений -->
    <div class="messages"></div>
    </body>
</html>
